<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edit.css">
    <title>Edit the assignment sheet</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>
    <div id="page-top">
        <div><h1 id="current-date"></h1></div>
        <div id="day-night">
            <h1 id="shift-text" class="shift-text"></h1>
            <button class="day-button">Day Shift</button>
            <button class="night-button">Night Shift</button>
        </div>
    </div>

    <!-- add required to rooms and patients in card1 -->
    <div id="all-cards">

        <div class="card card1">
            <form class="" action="">
                <div class="single-input">
                    <input type="text" id="nurse-name"
                    placeholder="Nurse's name"> 
                </div>
                <div class="side-by-side">
                    <div class="single-input">
                      <input type="text" id="nurse-break"
                       placeholder="Nurse's break"> 
                    </div>
                  <div class="single-input">
                    <input type="text" id="break-relief"
                    placeholder="Break relief"> 
                  </div>
                </div>
                <div class="side-by-side">
                    <div class="single-input">
                        <input type="text" id="extra-duties"
                        placeholder="Extra duties"> 
                    </div>
                    <div class="single-input">
                        <input type="text" id="fire-code"
                        placeholder="Fire Code"> 
                    </div>
                </div>
              
    
             <form action="">
                <div id="all-patients">
                    <div class="psingle-input">
                        <input type="text" id="room1"
                        placeholder="Room">
                        <input type="text" id="patient1"
                        placeholder="Patient">
                    </div>
                    <div class="psingle-input">
                        <input type="text" id="room2"
                        placeholder="Room">
                        <input type="text" id="patient2"
                        placeholder="Patient">
                    </div>
                    <div class="psingle-input">
                        <input type="text" id="room3"
                        placeholder="Room">
                        <input  type="text" id="patient3"
                        placeholder="Patient">
                    </div>
                    <div class="psingle-input">
                        <input  type="text" id="room4"
                        placeholder="Room">
                        <input  type="text" id="patient4"
                        placeholder="Patient">
                    </div>
                </div>
                <button id="submit-button" type="submit">Submit</button>
              </form>
            </form>
        </div>

    </div>

    <div id="submit-button">
        <button type="submit" id= "submit-btn">Submit</button>
    </div> 

    <div id="page-bottom"></div>

    <script src="sweetalert.js"></script>
    <script src="edit.js"></script>
</body>
</html>
