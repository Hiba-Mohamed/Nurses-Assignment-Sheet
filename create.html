<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NAS create a user account</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>

<body>
    <div class= "main-parent">

        <div class="top-title">
            <img id="logo" src="logo.png" alt="">
             <h1>Nurses Assignment Sheet</h1>
        </div>
        <div class="form-wrap">
            <form action="">
                <h1>create a user account</h1>
                <div class="single-input">
                    <input required type="text" id="fname"
                    placeholder="First name"> 
                </div>
                <div class="single-input">
                    <input required type="text" id="lname"
                    placeholder="Last name"> 
                </div>
                <div class="single-input">
                    <input required type="email" id="email"
                    placeholder="Email address"> 
                </div>
                <div class="single-input">
                    <input required type="password" id="pass"
                    placeholder="Password"> 
                </div>
                <div class="single-input">
                    <input required type="password" id="cpass"
                    placeholder="Confirm Password"> 
                </div>
                <div class="submit-button">
                    <button class="button">Submit</button>
                </div>
                <div class="account-have">
                    <a href="#">Forgot password</a>
                    <a href="login.html">Have an account? please login</a>
                </div>
                
            </form>

        </div>
    </div>
    <script src="sweetAlert.js"></script>
    <script src="function.js"></script>
</body>

</html>
