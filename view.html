<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="view.css">
    <title>Edit the assignment sheet</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>
    <div id="page-top">
        <div><h1 id="current-date"></h1></div>
        <div id="day-night">
            <h1 id="shift-text" class="shift-text">Day/Night shift</h1>
        </div>
    </div>

    <div class="all-cards">
        <div class="display-card display1">
            <div class="nurse-info">
                <div id="nurse-name">
                    <p>Nurse Name</p>
                </div>
                <div class="side-by-side">
                    <div id="nurse-break">
                        <p>Nurse Break</p>
                    </div>
                    <div id="nurse-relief">
                        <p>Break Relief</p>
                    </div>
                </div>
    
                <div class="side-by-side">
                    <div id="extra-duties">
                    <p>Extra Duties</p>
                </div>
                <div id="fire-code">
                    <p>Fire-code</p>
                </div>
            </div>
    
            <div id="all-patients">
                    <div class="P1">
                        <p id="room1">Room1</p>
                        <p id="patient1">patient1</p>
                    </div>
    
                    <div class="P2">
                        <p id="room2">Room2</p>
                        <p id="patient2">patient2</p>
                    </div>
    
                    <div class="P3">
                        <p id="room3">Room3</p>
                        <p id="patient3">patient3</p>
                    </div>
    
                    <div class="P4">
                        <p id="room4">Room4</p>
                        <p id="patient4">patient4</p>
                    </div>
            </div>  
        </div>    
    </div>
    
    <!-- add required to rooms and patients in card1 -->
   
    <div id="page-bottom"></div>

    <script src="sweetalert.js"></script>
    <script src="view.js"></script>
</body>
</html>
