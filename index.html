    <!-- Login page -->
    <section id="log-in">
        <div class="main-parent">
            <div class="form-wrap">
                <form action="">
                    <div id="form-top">
                        <img id="logo-login" src="logo.png" alt="">
                        <h1>Nurses Assignment Sheet</h1>
                    </div>
                    <div class="login-card">
                        <h2>Log In</h2>
                        <div class="login-input">
                            <input required type="email" id="email-login" placeholder="Email address">
                        </div>
                        <div class="login-input">
                            <input required type="password" id="pass-login" placeholder="Password">
                        </div>
                        <div class="login-button">
                            <button id="login-button">Login</button>
                        </div>
                        <div class="account-have">
                            <a href="#">Forgot password</a>
                            <a id="create-direct" href="#">Create an account</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </section>

    <!-- create an account page -->
    <section id="create-account">
        <div class="main-parent">

            <div class="top-title">
                <img id="logo-create" src="logo.png" alt="">
                <h1>Nurses Assignment Sheet</h1>
            </div>
            <div class="form-wrap">
                <form action="">

                    <div class="create-card">
                        <h1 class="create-text">create a user account</h1>
                        <div class="create-input">
                            <input required type="text" id="fname" placeholder="First name">
                        </div>
                        <div class="create-input">
                            <input required type="text" id="lname" placeholder="Last name">
                        </div>
                        <div class="create-input">
                            <input required type="email" id="email" placeholder="Email address">
                        </div>
                        <div class="create-input">
                            <input required type="password" id="pass" placeholder="Password">
                        </div>
                        <div class="create-input">
                            <input required type="password" id="cpass" placeholder="Confirm Password">
                        </div>
                        <div id="create-button">
                            <button id="create-btn" class="button">Submit</button>
                        </div>
                        <div class="account-have">
                            <a href="#">Forgot password</a>
                            <a id="login-direct" href="#">Have an account? please login</a>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </section>

    <!-- Viewing page -->
     <section id="edit-sheet">


        <div id="display-cards">
            <div class="nurse-info">
                <p>Nurse Name</p>
                <p>Nurse Break</p>
                <p>Break Relief</p>
                <p>Extra Duties</p>
                <p>Fire-code</p>
                <p>Room1</p>
                <p>patient1</p>
                <p>Room2</p>
                <p>patient2</p>
                <p>Room3</p>
                <p>patient3</p>

                <p>patient4</p>
            </div>
        </div>

        <hr>

        <!-- add required to rooms and patients in card1 -->
        <div id="all-cards">
            <div id="page-top">
                <div>
                    <h1 id="current-date"></h1>
                </div>
                <div id="day-night">
                    <h1 id="shift-text" class="shift-text"></h1>
                    <button class="day-button">Day Shift</button>
                    <button class="night-button">Night Shift</button>
                </div>
            </div> 

            <div class="card card1">
                <form class="info-card" action="">
                    <div class="edit-input">
                        <input type="text" id="nurse-name" placeholder="Nurse's name">
                    </div>
                    <div class="side-by-side">
                        <div class="edit-input">
                            <label for="nurse-break">Break:</label>

                            <select id="nurse-break">
                                <option value="1">First</option>
                                <option value="2">Second</option>
                                <option value="3">Third</option>
                            </select>
                        </div>
                        <div class="edit-input">
                            <input type="text" id="break-relief" placeholder="Break relief">
                        </div>
                    </div>
                    <div class="side-by-side">
                        <div class="edit-input">
                            <label for="extra duties">Extra Duties:</label>

                            <select id="extra-duties">
                                <option value="In-charge">In-charge</option>
                                <option value="Shift Count">Shift Count</option>
                                <option value="Safety Round">Safety Round</option>
                                <option value="Crash Cart">Crash Cart</option>
                                <option value="none"></option>
                            </select>
                        </div>
                        <div class="edit-input">
                            <label for="fire code">Fire Code:</label>

                            <select id="fire-code">
                              <option value="R">R</option>
                              <option value="A">A</option>
                              <option value="C">C</option>
                              <option value="E">E</option>
                            </select>                        </div>
                    </div>

                        <div id="all-patients">
                            <div class="psingle-input">
                                <input type="text" id="room1" placeholder="Room">
                                <input type="text" id="patient1" placeholder="Patient">
                            </div>
                            <div class="psingle-input">
                                <input type="text" id="room2" placeholder="Room">
                                <input type="text" id="patient2" placeholder="Patient">
                            </div>
                            <div class="psingle-input">
                                <input type="text" id="room3" placeholder="Room">
                                <input type="text" id="patient3" placeholder="Patient">
                            </div>
                            <div class="psingle-input">
                                <input type="text" id="room4" placeholder="Room">
                                <input type="text" id="patient4" placeholder="Patient">
                            </div>
                            <div class="psingle-input">
                                <input type="text" id="room5" placeholder="Room">
                                <input type="text" id="patient5" placeholder="Patient">
                            </div>
                            <div class="psingle-input">
                                <input type="text" id="room6" placeholder="Room">
                                <input type="text" id="patient6" placeholder="Patient">
                            </div>
                            <div class="psingle-input">
                                <input type="text" id="room7" placeholder="Room">
                                <input type="text" id="patient7" placeholder="Patient">
                            </div>
                            <div class="psingle-input">
                                <input type="text" id="room8" placeholder="Room">
                                <input type="text" id="patient8" placeholder="Patient">
                            </div>
                        </div>
                        <div class="submit">
                            <button  id="submit" onclick="addData()">Add nurse</button>
                            <button id="update" onclick="updateData()">Update</button>
                        </div>
                    
                </form>
            </div>
